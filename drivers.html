<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodservice.com - Delivery Drivers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meet Our Delivery Drivers</h1>
        <p>Get to know the people delivering your favorite meals!</p>
    </header>

    <!-- Back Button -->
    <div class="back-button">
        <a href="index.html" class="button">Back to Home</a>
    </div>

    <section class="drivers">
        <div class="driver-item">
            <img src="driver 1.jpeg" alt="Driver 1">
            <h3>John Doe</h3>
            <p>Rating: 4.8/5</p>
        </div>
        <div class="driver-item">
            <img src="driver 2.jpeg" alt="Driver 2">
            <h3>Jane Smith</h3>
            <p>Rating: 4.9/5</p>
        </div>
        <div class="driver-item">
            <img src="driver 3.jpeg" alt="Driver 3">
            <h3>Mike Johnson</h3>
            <p>Rating: 4.7/5</p>
        </div>
        <!-- Add more drivers as needed -->
    </section>
</body>
</html>
