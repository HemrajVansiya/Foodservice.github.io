<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodservice.com - Photos of Dishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Photos of Dishes</h1>
        <p>Browse high-quality images of the food offered by our partnered restaurants.</p>
    </header>

    <!-- Back Button -->
    <div class="back-button">
        <a href="index.html" class="button">Back to Home</a>
    </div>

    <section class="photos">
        <div class="photo-item">
            <img src="Delicious Pasta.jpeg" alt="Dish 1">
            <p>Delicious Pasta</p>
        </div>
        <div class="photo-item">
            <img src="Spicy Tacos.jpeg" alt="Dish 2">
            <p>Spicy Tacos</p>
        </div>
        <div class="photo-item">
            <img src="Classic Burger.jpeg" alt="Dish 3">
            <p>Classic Burger</p>
        </div>
        <!-- Add more dishes as needed -->
    </section>
</body>
</html>
